<form id="reviewForm" method="post" action="{{ url_for('edit_review', review_id=review.id) }}">
    <label for="starRating">Star Rating:</label>
    <div class="star-rating">
        {% for i in range(1, 6) %}
            <input type="radio" id="star{{ i }}" name="stars" value="{{ i }}" {% if review.stars == i %}checked{% endif %} />
            <label for="star{{ i }}" title="{{ i }} stars">
                <i class="fas fa-star"></i>
            </label>
        {% endfor %}
    </div>

    <label for="tags">Tags:</label>
    <div class="tags-container">
        {% for tag in tags %}
        <input type="checkbox" id="tag{{ tag.id }}" name="tags" value="{{ tag.id }}" {% if tag.id in review_tags %}checked{% endif %}>
        <label for="tag{{ tag.id }}">{{ tag.name }}</label><br>
        {% endfor %}
    </div>
    <!-- ...existing code... -->
</form>
