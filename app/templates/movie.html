<div class="rating-container" data-movie-id="{{ movie.id }}">
    {% for i in range(1, 6) %}
    <span class="rating-star {% if review and review.rating >= i %}active{% endif %}" 
          data-rating="{{ i }}">â˜…</span>
    {% endfor %}
</div>
<select name="tags" multiple required>
    {% for tag in valid_tags %}
    <option value="{{ tag }}">{{ tag }}</option>
    {% endfor %}
</select>
